<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALC Talent Pipeline 認定レベル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .pipeline-container {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
        }
        .level-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .visible .level-card {
            opacity: 1;
            transform: translateY(0);
        }
        .pipeline-arrow {
            flex-grow: 1;
            height: 4px;
            background-color: #d1d5db; /* gray-300 */
            position: relative;
            align-self: center;
            margin: 0 -20px;
        }
        .pipeline-arrow::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 10px solid #d1d5db; /* gray-300 */
        }
        .student-list-item {
            transition: all 0.2s ease-in-out;
        }
        .student-list-item:hover {
            transform: translateX(5px);
            background-color: #f3f4f6; /* gray-100 */
        }
        .gold-card {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), 0 0 10px rgba(255, 215, 0, 0.4);
            border-color: #FFD700;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-2">ALC Talent Pipeline</h1>
            <h2 class="text-2xl md:text-3xl font-bold text-sky-600">認定レベル</h2>
            <p class="mt-4 text-lg text-slate-600 max-w-2xl mx-auto">
                あなたの学習の成果が、次のステージへの扉を開きます。
            </p>
        </header>

        <div class="pipeline-container flex-col md:flex-row gap-8 md:gap-0">

            <!-- Bronze Level -->
            <div class="w-full md:w-1/3 level-card-container">
                <div class="bg-white rounded-xl shadow-lg p-6 border-b-8 border-orange-400 level-card">
                    <div class="flex items-center mb-4">
                        <div class="bg-orange-400 p-3 rounded-full mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-orange-500">BRONZE</h3>
                    </div>
                    <p class="text-slate-600 mb-4 h-12">ASUでの総学習時間が20時間を超えました。英語学習が習慣化した証です。</p>
                    <div class="bg-slate-100 rounded-lg p-4 h-64 overflow-y-auto">
                        <h4 class="font-bold mb-2">達成者リスト</h4>
                        <ul class="space-y-2">
                            <li class="student-list-item p-2 rounded-md">4680</li>
                            <li class="student-list-item p-2 rounded-md">2125</li>
                            <li class="student-list-item p-2 rounded-md">4683</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="hidden md:flex pipeline-arrow"></div>

            <!-- Silver Level -->
            <div class="w-full md:w-1/3 level-card-container">
                <div class="bg-white rounded-xl shadow-lg p-6 border-b-8 border-slate-400 level-card" style="transition-delay: 0.2s;">
                    <div class="flex items-center mb-4">
                        <div class="bg-slate-400 p-3 rounded-full mr-4">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-slate-500">SILVER</h3>
                    </div>
                    <p class="text-slate-600 mb-4 h-12">ASUでの総学習時間が30時間を超えました。確かな英語力が身についた証です。</p>
                    <div class="bg-slate-100 rounded-lg p-4 h-64 overflow-y-auto">
                        <h4 class="font-bold mb-2">達成者リスト</h4>
                        <ul class="space-y-2">
                        </ul>
                    </div>
                </div>
            </div>

            <div class="hidden md:flex pipeline-arrow"></div>

            <!-- Gold Level -->
            <div class="w-full md:w-1/3 level-card-container">
                <div class="bg-white rounded-xl shadow-lg p-6 border-b-8 gold-card level-card" style="transition-delay: 0.4s;">
                    <div class="flex items-center mb-4">
                        <div class="bg-amber-400 p-3 rounded-full mr-4">
                           <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-12v4m-2-2h4m5 4v4m-2-2h4M17 3l-1.172 1.172a4 4 0 01-5.656 0L9 3m9 18l-1.172-1.172a4 4 0 00-5.656 0L9 21"></path></svg>
                        </div>
                        <h3 class="text-2xl font-bold text-amber-500">GOLD</h3>
                    </div>
                    <p class="text-slate-600 mb-4 h-12">ASUでの総学習時間が40時間を超えました。実践への準備が完了した証です。</p>
                     <div class="bg-slate-100 rounded-lg p-4 h-64 overflow-y-auto">
                        <h4 class="font-bold mb-2 flex items-center">
                            <span class="text-amber-500 mr-2">★</span>
                            Class Unlimited 推薦候補者
                        </h4>
                        <ul class="space-y-2">
                           <li class="student-list-item p-2 rounded-md">2056</li>
                        　 <li class="student-list-item p-2 rounded-md">2075</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple Intersection Observer to fade in elements on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.2
        });

        document.querySelectorAll('.level-card-container').forEach(card => {
            observer.observe(card);
        });
    </script>
</body>
</html>
